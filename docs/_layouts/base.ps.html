<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="https://4bitcss.com/Alabaster.css" />
        <link rel="stylesheet" type="text/css" href="/Flexibits.css" />
        <style>
            body {
                font-family: monospace;

            }
            
        </style>
         {% if site.analyticsID %}
         <!-- Google tag (gtag.js) -->
         <script async src="https://www.googletagmanager.com/gtag/js?id={{site.analyticsID}}"></script>
         <script>
           window.dataLayer = window.dataLayer || [];
           function gtag(){dataLayer.push(arguments);}
           gtag('js', new Date());
           gtag('config', '{{site.analyticsID}}');
         </script>
         {% endif %}
    </head>
    <body class="wholeWidth">      
        {{content}}
    </body>
</html>
